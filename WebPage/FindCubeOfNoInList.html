<DOCTYPE html>
<html>
    <body>
        <h2>Find Cube Of No in List</h2>
        
        
            
            <button onclick="FindCube()">CLick Here</button>
        
        <script>
            function FindCube(){
            var arr=[1,4,5,7,3];
            document.writeln("<b>Given List:<br></b>");
            document.write(arr);
            document.writeln("<br><b>Cubes:</b><br>");
            
            
            for(var i=0;i<arr.length;i++){
               arr[i]=arr[i]*arr[i]*arr[i];
            
            }
            
            document.write(arr);
        }
        </script>
    </body>
</html>
