<!DOCTYPE html>
<html>
    <body id="color">
        <h1>Event Firing Eg 2</h1>
        <p id="demo">"I am Learning Csharp And Js from Sonam Ma'am</p>
        <button onclick="ChangeColor()">Click to change Color</button>
        <script>
            function ChangeColor()
            {
                var x=document.getElementById("demo");
                x.style.color="blue";
                var y=document.getElementById("color");
                y.style.backgroundColor="green";

            }
        </script>
    </body>
</html>
