<!DOCTYPE HTML>
<html>
    <body>
        <h2>EventFiring 1</h2>
        <p id="demo">Click on Below Button To Change Text</p>
        <p>hello Ma'am</p>
        <button onclick="ChangeText()">Click Here</button>
        <script>
            function ChangeText(){
                document.getElementById("demo").innerHTML="Magic";
                
            }
        </script>
    </body>
</html>
