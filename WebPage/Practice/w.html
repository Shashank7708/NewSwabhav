<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #color-selector{
            display:block;
            margin:0 auto;
    }
    #selectDiv{
        width:100%;
        height:100vh;
    }
</style>
<body>
    <div id="selectDiv">
        <select id="color-selector" data-selector="selector">
            <option value="red">red</option>
            <option value="blue">blue</option>
            <option value="green">green</option>
            <option value="yellow">yellow</option>
            <option value="orange">orange</option>
            <option value="black">black</option>
        </select>
    </div>
</body>

</html>

<script>
   
   var selector = document.getElementById("color-selector");
   selector.addEventListener('change',(e)=>{
           document.getElementById("selectDiv").style.backgroundColor = e.target.value;
   })
</script>
