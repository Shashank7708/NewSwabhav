<body>
    <div id="demo">

    </div>
    <button id='hide'>Hide</button>
    <button id='show'>Show</button>
    <button id='HideAndShow'>HideOrSHow</button>
    <button id="toggle">Toggle</button>
    <button id="animate">Animate</button>

    <script src="jquery.js"></script>
    <script>
        $(function () {
            console.log("Hide And SHow");
            //Hide Pararaph
            $('#hide').click(function () {
                $('#demo').hide();
            });
            //Show Paragraph
            $('#show').click(function () {
                $('#demo').show()
            });
            //Hide On single Click And Show On Double Click
            $('#HideAndShow').on(
                {
                    click: function () {
                        $('#demo').hide(1000);
                    },
                    dblclick: function () {
                        $('#demo').show(1000, function(){
                            console.log("Show");
                        })
                    } 
                })
                //Toggle 
                $(toggle).click(function(){
                    $('#demo').toggle(1000);
                })
                $('#animate').click(function(){
            $('#demo').animate(
                {
                    opacity:0.4,
                    width:'300px',
                    height:'350px'

                });
            })

        });
    </script>
</body>
