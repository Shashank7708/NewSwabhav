<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="download.jpg" width="400" height="500" id="demo">
    <button id="but1">CLickHere</button>
<script src="jquery.js"></script>
<script>
    $(document).ready(function()
    {
        $('#but1').click(function()
        {
            $('#demo').toggle();
        })
    })
</script>

</body>
</html>
