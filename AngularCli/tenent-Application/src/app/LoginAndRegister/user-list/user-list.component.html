<br>


<button class="btn btn-primary btn-lg" (click)="addClick()" type="submit">Add</button>

<div class="container">


    <div class="row">
        <div class="col-12">
            
         
<table class="table">
<thead class="thead-dark">
    <tr>
        <th>Id</th>
        <th>UserName</th>
        <th>Role</th>
        <th>Edit</th>
        <th>Delete</th>
        <th>Contacts</th>
    </tr>
    </thead>
    <tr *ngFor="let user of users">
    <td scope="row">{{user.id}}</td>
    <td scope="row">{{user. userName}}</td>
    
    <td scope="row">{{user.role}}</td>
    
    <td>
        <button type="button" class="btn btn btn-info" (click)="editClick(user)" >Edit</button>
    </td>
    <td>
        <button type="button" class="btn btn-danger" (click)="deleteClick(user.id)"   >Delete</button>
    </td>
    <td>
        <button type="button" class="btn btn-warning" (click)="getContacts(user)">Contacts</button>
    </td>
    </tr>
    
</table>
</div>
</div>
</div>
