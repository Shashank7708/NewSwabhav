<p>Sign In:</p>

<form #signInForm="ngForm" (ngSubmit)="loginUser(signInForm)">
    <div class="form-group">
      Name:<input required type="text" class="form-control" id="nane" name="name" [(ngModel)]="name">
    </div>  
    <div *ngIf="name.touched"></div>
    <div>untouched:{{name.untouched}}</div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input required type="password" class="form-control" id="password" name="password" [(ngModel)]="password">
    </div>
<div>pristine:{{password.pristine}}</div>
<div>dirty:{{password.dirty}}</div>

    <div class="form-group">
      <label for="exampleInputEmail1">Email</label>
      <input required type="email" class="form-control" id="email" name="email" [(ngModel)]="email">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>

  <br>
  <br>
  <div>{{name}}</div>
  <div>{{password}}</div>
  <div>{{email}}</div>
  
  <div>valid:{{email.valid}}</div>
  <div>invalid:{{email.invalid}}</div>
