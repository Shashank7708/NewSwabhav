<div class="col-sm-6">
    <form [formGroup]="loginform">

        <label>Email Address:</label>
        <input type="email"  class="form-control" placeholder="email" value="dummy" formControlName="email">
        <span *ngIf="!email1.valid">email is required</span>

</form>
</div>
