<div class="col-sm-6">
    <form [formGroup]="loginform" ngNativeValidate>
    <div class="form-group">
        <label>Email Address:</label>
        <input type="email"  class="form-control" placeholder="email" value="dummy" required formControlName="email">
        <span *ngIf="email.errors && (email.dirty||username.untouched)">
            <p *ngIf="email.errors.required">email is required</p></span>
    </div>
    <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" required formControlName="password" >
    </div>
    <button type="submit" (click)="login()" class="btn btn-primary">Submit</button>
</form>
</div>
